<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Phising</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e2e2e2;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: rgb(30, 154, 150);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        #title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        #changeText {
            padding: 10px 20px;
            background-color: #5A49E6;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        #changeText2 {
            padding: 10px 20px;
            background-color: #5A49E6;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        #changeText:hover {
            background-color: #4A39D6;
        }

        #changeText2:hover {
            background-color: #4A39D6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Tekan Disini Dapat Hadiah</h1>
        <button id="changeText">Kiri</button>
        <button id="changeText2">Kanan</button>
    </div>

    <script>
        $('#changeText').click(function() {
            $('#title').text('Selamat Anda Kena Tipu!');
        });
        $('#changeText2').click(function() {
            $('#title').text('Selamat Anda Mendapat Hadiah');
        });
    </script>
</body>
</html>
